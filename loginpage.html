<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>minecafter login</title>
    <link href="Normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;1,200;1,300&family=Nova+Square&display=swap');
    </style>
  </head>

  <body>

    <div class="topShadow"></div>

    <nav>
      <a class="navLink" href="homepage.html">Back to home</a>
    </nav>

    <img class="homeImage" src="image/end.avif">
    <section class="loginBox">
      <p class="loginContent">
        Fill in your email
        <input class="loginFill" type="email">
      </p>

      <p class="loginContent">
        Fill in your password
        <input class="loginFill" type="password">
      </p>
      <label class="loginSelect">
        sign in forever<input type="checkbox">
        <span class="checkmarkLogin"></span>
      </label>
      <button class="loginButton" onClick="Refresh()"><h3>Login</h3></button>
      <script src="script.js" defer></script>
      <a href="#" class="loginCreate">Create an account</a>
    </section>
   </body>

</html>
